<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>QUnit basic example</title>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css">
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
		<script src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
		<script type="text/javascript" src="http://js.arcgis.com/3.7compact"></script>
		<script type="text/javascript" src= "http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/brs.js"></script>
		<script>
		test( "config okay", function() {
		equal( brs.config.canvasBasemapURL.length !== 0, true, "We expect value to be true" );
		equal( brs.map == {}, true, "We expect value to be true" );
		});
		</script>
	</body>
</html>
